<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

        <title>AusSyphRates</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="amcharts.js" type="text/javascript"></script>
        <script src="serial.js" type="text/javascript"></script>
        <script src="data.js"></script>
        <script>
            var chart;
            var graph;

            // note, some of tada points don't have value field
            
            var chartData = syphData;

            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();

                chart.marginTop = 0;
                chart.marginRight = 0;
                chart.dataProvider = chartData;
                chart.categoryField = "year";
                chart.dataDateFormat = "YYYY";
                chart.balloon.cornerRadius = 6;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.parseDates = true; // as our data is date-based, we set parseDates to true
                categoryAxis.minPeriod = "YYYY"; // our data is yearly, so we set minPeriod to YYYY
                categoryAxis.dashLength = 1;
                categoryAxis.minorGridEnabled = true;
                categoryAxis.axisColor = "#DADADA";

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.axisAlpha = 0;
                valueAxis.dashLength = 1;
                valueAxis.inside = true;
                valueAxis.title = "Rate per 100,000";
                chart.addValueAxis(valueAxis);

                // GRAPH
                graph = new AmCharts.AmGraph();
                graph.lineColor = "#bf0f0f";
                graph.negativeLineColor = "#487dac"; // this line makes the graph to change color when it drops below 0
                graph.bullet = "round";
                graph.bulletSize = 8;
                graph.bulletBorderColor = "#FFFFFF";
                graph.title = "NT";
                graph.bulletBorderThickness = 2;
                graph.bulletBorderAlpha = 1;
                graph.connect = false; // this makes the graph not to connect data points if data is missing
                graph.lineThickness = 2;
                graph.valueField = "NT";
                graph.balloonText = "NT: [[category]]<br><b><span style='font-size:14px;'>[[NT]] per 100,000</span></b>";
                chart.addGraph(graph);
// GRAPH

                chart.addGraph(graph);

                graph = new AmCharts.AmGraph();
                graph.lineColor = "#816ae6";

                chart.addGraph(graph);
                // GRAPH
                graph = new AmCharts.AmGraph();
                graph.lineColor = "#a791c5";
                graph.negativeLineColor = "#487dac"; // this line makes the graph to change color when it drops below 0
                graph.bullet = "round";
                graph.bulletSize = 8;
                graph.bulletBorderColor = "#FFFFFF";
                graph.title = "VIC"
                graph.bulletBorderThickness = 2;
                graph.bulletBorderAlpha = 1;
                graph.connect = false; // this makes the graph not to connect data points if data is missing

                graph.balloonText = "VIC: [[category]]<br><b><span style='font-size:14px;'>[[VIC]] per 100,000</span></b>";
                chart.addGraph(graph);
                // GRAPH
                graph = new AmCharts.AmGraph();

                graph.bullet = "round";

                chart.addGraph(graph);
                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();
                chartCursor.cursorAlpha = 0;
                chartCursor.cursorPosition = "mouse";
                chartCursor.categoryBalloonDateFormat = "YYYY";
                chartCursor.oneBalloonOnly = true;
                chartCursor.graphBulletSize = 2;
                chart.addChartCursor(chartCursor);

                chart.creditsPosition = "bottom-right";
                // LEGEND
                var legend = new AmCharts.AmLegend();
                legend.borderAlpha = 0.5;
                legend.horizontalGap = 10;
                
                chart.addLegend(legend);

                // WRITE
                chart.write("chartdiv");
            });

            
            var gonoTitle = "Australian Gonoccocal infection rate per 100,000 - by jurisdiction";
            var syphTitle = "Australian Syphilis (&#60; 2yrs) rate per 100,000 - by jurisdiction";
            var chlamTitle = "Australian Chlamydial infection rate per 100,000 - by jurisdiction"
            
            
            
            function changeData(dataset, title) {
                chart.dataProvider = dataset;
                chart.validateData();
                chart.animateAgain();
                document.getElementById("mainTitle").innerHTML = title;                
            }

            
        
            

        </script>
    </head>

    <body>
        <h1 id="mainTitle">Australian Syphilis (&#60; 2yrs) rate per 100,000 - by jurisdiction</h1>
        <div id="chartdiv" >
        </div>
        <div id="buttDiv" >
        <button id="diseaseButton" type="button" onclick="changeData(gonoData, gonoTitle)">Gonococcal infection</button>
        <button id="diseaseButton" type="button" onclick="changeData(chlamData, chlamTitle)">Chlamydial infection</button>
        <button id="diseaseButton" type="button" onclick="changeData(syphData, syphTitle)">Syphilis &#60; 2 years</button>
